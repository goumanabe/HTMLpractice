<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>豪のポートフォリオサイト</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="豪のポートフォリオサイトです。">
    <link rel="stylesheet" href="css/style.css">
    <style>
      img{
        border-radius: 50%;
        cursor: pointer;
        transition: border-radius .5s;
      }

      .changed{
        border-radius: 0;
      }

      section{
        border-width: 1px;
        border-color: gray;
        border-style: solid;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 8px;
        background-image: url(background.png);
      }
      body{
        text-align: center;
      }
    </style>
  </head>
  <body>
  <header>
    <section>
    <img src="icon.png" alt="豪のアイコンです" id="torigger">
    <h1>真鍋豪</h1>
    <p id="target">毎日頑張っています。</p>
  </section>
  <!-- これがコメントです、ショートカットはコマンドスラッシュです -->
  <!-- 文章をコピーしたい時のショートカットはシフトオプション矢印です -->
  <!-- 文章を移動したい時のショートカットはオプション矢印です -->
<footer>
  <p>(C) turitabe.com</p>
</footer>
<script src="main.js">
</script>
</body>
</html>
