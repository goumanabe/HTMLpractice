      <div class="container mt-5    pt-3 pb-5 bg-warning  ">
           <h1>猫写真投稿フォーム</h1>
                <p>必要事項を記入して投稿ボタンを押してください。</p>

        
                <form class="row g-3" >
                    <div class="col-6">
                      <label for="inputName" class="form-label">猫ちゃんのお名前：</label>
                      <input type="text" class="form-control" id="inputName" placeholder="例：たま、しろ">
                    </div>
               
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">性別：</label>
                        <select id="inputAddress" class="form-select">
                            　　　　  <option value="" selected>選択してください。</option>
                                      <option value="ehime" >男の子</option>
                                      <option value="kagawa" >女の子</option>
                            
                            </select>
                    </div>

                    <div class="col-12">
                        <label for="inputName" class="form-label">好物：</label>
  
                        <div class="form-check form-switch form-check-inline">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">お魚</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">お肉</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">ミルク</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">カリカリ</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">猫缶</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">甘いもの</label>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="formFile" class="form-label">ねこ様のお写真</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>

                    <div class="col-6">
                        <label for="inputOnerName" class="form-label">飼い主のお名前：</label>
                        <input type="text" class="form-control" id="inputOnerName" placeholder="例：gou manabe">
                      </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="例：gou@gmail.com">
                      </div>

                    <div class="col-md-4">
                      <label for="inputAddress" class="form-label">お住まい：</label>
                      <select id="inputAddress" class="form-select">
                      　　　　  <option value="" selected>選択してください。</option>
                                <option value="ehime" >愛媛</option>
                                <option value="kagawa" >香川</option>
                                <option value="kouti" >高知</option>
                                <option value="tokushima" >徳島</option>
                                <option value="other" >その他</option>
                      </select>
                    </div>

                    <div class="col-12 pt-3">
                       
                        <button type="submit" class="btn btn-primary">キャンセル</button>
                        <button type="submit" class="btn btn-primary">送信</button>
