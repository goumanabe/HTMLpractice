<head>
  <meta charset="utf-8">
  <title>ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link href="signin.css" rel="stylesheet">

<body class="text-center">
    
  <main class="form-signin">
    <form>
      <img class="mb-4" src="tako.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">ログインして！</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3" id="hoge">
        <label>
          <input type="checkbox" id="check"  value="remember-me"> あなたはコンピューターですか
        </label>
        
      </div>
        <div class="d-flex">
           <img src="" id="quiz" class="img">
        </div>
      <div id="list"></div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; since 2021</p>
    </form>
  </main>
